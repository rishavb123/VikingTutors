<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <script src="../res/js/config.js"></script>
    <title>Redirecting . . .</title>
</head>
<body>
    <script>
        firebase.auth().onAuthStateChanged(user => {
        if(user) {
            let domain = firebase.auth().currentUser.email.split("@")[1];
            if(domain === "sbstudents.org")
                location.href="./student/index.html";
            else if(domain === "sbschools.org" || domain === "bhagat.io")
                location.href="./teacher/index.html";
            else
                firebase.auth().signOut();
        }
        else
            location.href="../login/index.html";
    });
    </script>
</body>
</html>
